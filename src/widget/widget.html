<div [ngStyle]="style" [id]="id" class="widget">
  <div [ngStyle]="headerStyle" #header class="widget-header">
    <div class="widget-header-title">{{widgetTitle}}</div>
    <div class="widget-header-option">
      <button (click)="close()">X</button>
    </div>
  </div>
  <div class="widget-content">
    <div #target></div>
    <div [innerHTML]="innerHTML"></div>
  </div>
  <div [ngStyle]="resizeStyle" #resizer class="widget-resize"></div>
</div>
